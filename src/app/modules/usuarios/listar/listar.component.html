<div class="container mt-5">
    <h4>Usuários</h4>
    <br>
    <div>
        <a class="btn btn-primary" [routerLink]="['criar']">Novo Usuario</a>
    </div>
    <table class="table mt-2 table-hover">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Email</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.nome}}</td>
                <td>{{usuario.sobrenome}}</td>
                <td>{{usuario.email}}</td>
                <td class="col-2">
                    <div class="d-grid gap-2 d-md-flex">

                        <a class="btn btn-outline-warning" [routerLink]="['editar', usuario.id]">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-outline-danger" [routerLink]="['remover',usuario.id]">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a class="btn btn-outline-primary" (click)="downloadHistorico('5')">
                            <i class="fas fa-file-download"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
