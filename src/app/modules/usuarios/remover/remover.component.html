<div class="container mt-5">
    <h4>Remover Usuário</h4>
    <br>
    <div class="mb-3 row">
        <p>Confirma a remoção do usuário {{usuario?.nome}} {{usuario?.sobrenome}}?</p>
    </div>
    <div class="d-grid gap-2 d-md-flex">
        <button class="btn btn-outline-secondary" [routerLink]="['/usuarios']">Cancelar</button>
        <button type="submit" (click)="removerUsuario()" class="btn btn-danger">Sim</button>
    </div>

</div>
